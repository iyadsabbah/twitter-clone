<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title> 
    <link rel="stylesheet" href="style.css">
    <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
    
<body>
    <section class="left-section">
    <nav class="nav-list">
        <li class="nav-list-item"><a href=""><iconify-icon icon="mdi:house" class="nav-icon"></iconify-icon>Home</a></li>
        <li class="nav-list-item"><a href=""><iconify-icon icon="ph:hash-fill" class="nav-icon"></iconify-icon>Explore</a></li>
        <li class="nav-list-item"><a href=""><iconify-icon icon="ph:bell" class="nav-icon"></iconify-icon>Notifications</a></li>
        <li class="nav-list-item"><a href=""><iconify-icon icon="ic:outline-mail-outline" class="nav-icon"></iconify-icon>Messages</a></li>
        <li class="nav-list-item"><a href=""><iconify-icon icon="ph:bookmarks-light" class="nav-icon"></iconify-icon>Bookmarks</a></li>
        <li class="nav-list-item"><a href=""><iconify-icon icon="material-symbols:featured-play-list-outline" class="nav-icon"></iconify-icon>Lists</a></li>
        <li class="nav-list-item"><a href=""><iconify-icon icon="iconoir:profile-circled" class="nav-icon"></iconify-icon>profile</a></li>
        <li class="nav-list-item"><a href=""><iconify-icon icon="ic:baseline-more-horiz" class="nav-icon"></iconify-icon>More</a></li>
        <button class="tweet-btn">Tweet</button>
    </nav>

    <div class="profile-card">
        <figure class="profile-image">
            <img src="./profile.jpg" alt="profile" width="100%" height="100%">
        </figure>

        <div class="names">
            <div class="full-name">Eyad Sabbah</div>
            <div class="user-name">@sabbahiyad</div>
        </div>
        <iconify-icon icon="ic:baseline-more-horiz" class="nav-icon"></iconify-icon>
    </div>
</section>
</body>
</html>
